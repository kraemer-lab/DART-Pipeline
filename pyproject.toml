[project]
name = "dart-pipeline"
version = "0.1.0"
description = "Add your description here"
readme = "README.rst"
requires-python = ">=3.12"
dependencies = [
    "beautifulsoup4==4.*",
    "cdsapi==0.6.1",
    "lxml==4.9.3",
    "py7zr==0.20.6",
    "requests==2.32.3",
    # processing
    "contextily==1.6.0",
    "geopandas==0.14.4",
    "netCDF4==1.7.1",
    "openpyxl==3.1.3",
    "pandas==2.*",
    "pycountry==24.6.1",
    "pyquadkey2==0.3.1",
    "rasterio==1.3.10",
    "Shapely==2.0.4",
    "fire>=0.6.0",
]
scripts = { dart-pipeline = "dart_pipeline:main" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.mypy]
no_implicit_optional = true
ignore_missing_imports = true

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.2",
]
