# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f "A Collate Data/requirements.txt" ]; then pip install -r "A Collate Data/requirements.txt"; fi
        if [ -f "B Process Data/requirements.txt" ]; then pip install -r "B Process Data/requirements.txt"; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Create a credentials file from a repository secret
      run: printf "%s" "${{ secrets.CREDENTIALS_JSON }}" > credentials.json
    - name: Run unittest
      run: |
        python -m unittest discover -s 'A Collate Data'
        python -m unittest discover -s 'B Process Data'
